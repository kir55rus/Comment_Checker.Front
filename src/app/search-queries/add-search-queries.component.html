<div>
  <p>
    Добавить новое:
  </p>
  <form #queryForm="ngForm">
    <input type="hidden" name="count" value="single">
    <div class="form-group">
      <label for="keywordLabel">Ключевое слово</label>
      <input type="text" name="keyword" class="form-control" id="keywordLabel" placeholder="Ключеое слово">
    </div>
    <div class="form-group">
      <label for="frequencyLabel">Частотность</label>
      <input type="text" name="frequency" class="form-control" id="frequencyLabel" placeholder="Частотность">
    </div>

    <p>Или сразу несколько:</p>

    <input type="hidden" name="MAX_FILE_SIZE" value="300000000">
    <div class="form-group">
      <label for="keywordsFile">Csv таблица с данными</label>
      <input type="file" id="keywordsFile" name="keywordsFile">
      <p class="help-block">Запрос в первом столбце, частота во втором столбце</p>
    </div>

    <div class="form-group">
      <label for="sel1">Группа:</label>
      <select class="form-control" id="sel1" name="groupId">
        <option value="">$name</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Добавить</button>
  </form>
</div>
